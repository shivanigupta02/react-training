<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * @function wrap 
     * @param str string
     * @return array of given string
     */
    function wrap(str) {
      return [str];
    }
    console.log(wrap("package"));

    const unwrap = ([str]) => {
      return str;
    }
    console.log(unwrap(["package"]));
  </script>
</body>
</html>
