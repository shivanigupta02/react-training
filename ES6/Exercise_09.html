<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * Locate first character of all headings and log concatenation of first characters.
     */
    let text = '';
    let nodes = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
    
    for ( let node of nodes ) {
      text += node.textContent.charAt(0);
    }

    console.log( text );
  </script>
</body>
</html>
