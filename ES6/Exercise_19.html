<body>
  <script>
  /**
   * function to concatenate several strings
   * @param separator and list of arguements
   * @return concatenated string
   */  
  const concatenateStrings = (separator, ...strings) => {
    return strings.join(separator);
  }
  console.log(concatenateStrings('-', 'I', 'am', 'learning', 'es6', 'today'));
  
  /**
   * function that create html list
   * @param type 
   */
  function createList(type) {
    const newElem = (type === 'o') ? document.createElement('ol') : document.createElement('ul') ;
    newElem.innerHTML = "<li>1</li><li>2</li><li>3</li><li>4</li>";
    document.body.appendChild(newElem);
    console.log(newElem);
  }

  createList('o');
  
  /**
   * Factorial calculator
   */
  const fact = (num) =>{
    //console.log(num);
    if(num === 1){
      return 1; 
    }
    return fact(num - 1) * num;
  }
  
  console.log(fact(10));

  </script>
</body>
</html>
