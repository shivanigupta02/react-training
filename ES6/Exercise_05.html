  <title>Document</title>
  <script>
    /**
     * Arrow function that return an object
     * @param { Number } integer
     * @return { Object } javascript literal object
     */
    const mapperFns = (item) => ({
      isEven: item % 2 === 0,
      number: item,
      squared: item * item,
    })

    console.log([1, 2, 3].map(mapperFns));
  </script>
