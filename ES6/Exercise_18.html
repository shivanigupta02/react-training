<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * Function that execute a callback function after given delay of milliseconds
     * @param duration in milliseconds (default is 1 second)
     */
  const myPromise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('Execute call back function');
      //reject(Error('Error occurred'));
    }, 1000);
  });

  myPromise
            .then(data => {
              console.log(data);
            })
            .catch(err => {
              console.log(err);
            });

  </script>
</body>
</html>
